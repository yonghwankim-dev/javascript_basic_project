<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="./style.css">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Starter</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="header-title">
                <h1>Our Reviews</h1>
                <div class="header-underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img id="person-img" src="./img/person1.jpg" alt="">
                </div>
                <p id="person-name" class="review-name">Susan Smith</p>
                <p id="person-position" class="review-position">web developer</p>
                <p id="person-description" class="review-description">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry</p>

                <div class="main-btn">
                    <div class="btn-container">
                        <button id="btn-prev" class="btn"><i class="fas fa-chevron-left"></i></button>
                        <button id="btn-next" class="btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    
                    <button id="btn-random" class="btn-random">Surprise Me</button>
                </div>
            </article>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
